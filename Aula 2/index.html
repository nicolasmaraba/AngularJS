<html ng-app="listaTelefonica">
<head>
    <title>Lista Telefonica</title>    
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
    <!--<script src="lib/bootstrap/js/bootstrap.min.js"></script>-->
    <style>
        .jumbotron{
            width: 400px;
            text-align: center;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }
        .table{
            margin-top: 20px;
        }
    </style>
    <script src="lib/angular/angular.js"></script>
    <script>
        angular.module("listaTelefonica", []); //quando deixamos [] ele traz todo o conjunto de módulos do angular
        angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function ($scope) {
            $scope.app = "Lista Telefonica";
            $scope.contatos = [
                {nome: "Pedro", telefone: "99998888"},
                {nome: "Ana", telefone: "99998877"},
                {nome: "Maria", telefone: "99998866"}
            ];
            $scope.adicionarContato = function (contato) {
                //console.log($scope.nome);
                //1ª forma de inserir. não é recomendada
                //$scope.contatos.push({nome: $scope.nome, telefone: $scope.telefone});
                //2ª forma de inserir. recebe parametros na função
                //$scope.contatos.push({nome: nome, telefone: telefone});
                //3ª forma de inserir. retira a burocracia da criação do objeto. Retiro a passagem dos parâmetros nome e telefone e insiro apenas contato
                $scope.contatos.push(angular.copy(contato));
                delete $scope.contato;
            };
        });
    </script>
</head>
<body ng-controller="listaTelefonicaCtrl">
    <div class="jumbotron">
        <h4 ng-bind="app"></h4>
        <!--<h3>{{app}}</h3>
        <h4>{{app + ' teste'}}</h4>
        {{contatos}}-->
        <table class="table table-striped">
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
            <tr ng-repeat="contato in contatos">
                <td>{{contato.nome}}</td>
                <td>{{contato.telefone}}</td>

                <!--<td ng-repeat="(key, value) in contato">
                    {{key + ' - ' + value}}
                </td>-->
            </tr>
        </table>
        <hr/>
        <input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome"/>
        <input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone"/>
        <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)">Adicionar Contato</button>
        <!--{{nome}}
        {{telefone}}-->
        {{contato}}
    </div>
</body>
</html>
